<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disha</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel='stylesheet' href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel="stylesheet" href="./style.css">
    <!-- Text Animation -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="main">

        <section id="Start">
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
                        <h1 id="WishMessage" class="text-center text-light text">Initializing...</h1>
                    </div>
                </div>
            </div>
        </section>

        <section id="Spectrum" class="section mb-4" hidden>
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center align-items-end" style="height: 70vh;">
                        <div>
                            <div>
                                <h3 class="text-light ml-4 pl-4 s-message" id="SpeakMessage">Hello </h3>
                            </div>
                            <div>
                                <div id="siri-container"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section id="Oval" class="mb-4" hidden>
            <div class="row">
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                        <!-- <div style="height: -2; width: 160px;">
                        </div> -->

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <section id="JarvisHood" class="CenterSection">
                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>
                        </section>

                    </div>
                    <p class="text-center text-light text custom mb-4">Ask me anything</p>

                    <div class="col-lg-12">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex ">
                                <input class="input-field" type="text" name="chatbox" id="chatbox"
                                    placeholder="type here ...">
                                <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="SendBtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </section>

        <section id="weather" hidden>
            <div class="container">
                <div class="row d-flex justify-content-start align-items-center">
                    <div class="col-lg-12  mt-2">

                        <div class="text-center">
                            <div class="">
                                <div>
                                    <img src="assets/icons/sunny.png" alt="" style="height: 120px; margin-top: 40px;">
                                    <p id="state" class="mt-3 text-light" style="font-size: 20px;"></p>
                                </div>
                                <div>
                                    <p id="weather-num" class="temp-no"></p>
                                </div>
                            </div>

                            <h2 id="location" class="card-tittle text-white mt-5"></h2>
                            <h4 id="time" class="text-white"></h4>
                        </div>

                    </div>

                </div>
            </div>

        </section>


    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Bootstrap -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="./script.js"></script>

    <!-- Text Animation -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="eel.js"></script>
    <script src="main.js"></script>
</body>

</html>
